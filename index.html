<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <source src="jquery.js" type="">
    <source src="script.js" type="">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <h2 id="header-text">Salary Calculator</h2>
</head>
<body>
    <h1>Add Employee</h1>

    <input type="text"
    placeholder="First Name"
    id="name-input"
    >
    <input type="text"
    placeholder="Lastname"
    id="lastname-input"
    >
    <input type="text" 
    placeholder="ID" 
    id="id-input"
    >
    <input type="text" 
    placeholder="Title" 
    id="title-input">
    >
    <input type="text"
    placeholder="Annual Salary"
    id="salary-input"
    >
    <button id="submit-btn">Submit</button>
    <div id="inputContainer"></div>

    <section>
        <h3>Employees</h3>
        
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="table-input">

            </tbody>
        </table>
    </section>

    
</body>
</html>
