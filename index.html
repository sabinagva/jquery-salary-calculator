<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
  <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
   
</head>
<body>
    <header>
        <h2 id="header-text">Salary Calculator</h2>
    </header>
    <main>
        <section>
    <h1>Add Employee</h1>
    <form id="form-input">
        <input
        placeholder="First Name"
        type="text"
        id="name-input"
        >
        <input
        placeholder="Lastname"
        type="text"
        id="lastname-input"
        >
        <input
        placeholder="ID"
        type="text"
        id="id-input"
        >
        <input
        placeholder="Title"
        type="text"
        id="title-input"
        >
        <input
        placeholder="Annual Salary"
        type="text"
        id="salary-input"
        >
        <button id="submit-btn">Submit</button>


    </form>
</section>

    <section>
        <h3>Employees</h3>
        
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="table-input">
                

            </tbody>
            <tr>
                <th></th>
            </tr>
        </table>
    </section>
    <h3>Total Monthly Salary: <span id="total-monthly">0</span></h3>
</main>

    
</body>

</html>
